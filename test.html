<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Business Card</title>
  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 450px;
      height: 250px;
      background: #ffffff;
      border-radius: 15px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .left-bar {
      background: #007BFF;
      width: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .left-bar .circle {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .content {
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .content h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #2c3e50;
    }

    .content h4 {
      margin: 5px 0 15px;
      font-weight: normal;
      color: #7f8c8d;
    }

    .info {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #34495e;
    }

    .info i {
      margin-right: 8px;
      color: #007BFF;
    }

    .footer {
      text-align: right;
      font-size: 0.8rem;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left-bar">
      <div class="circle">AK</div>
    </div>
    <div class="content">
      <div>
        <h2>Alen Keys</h2>
        <h4>Software Developer</h4>
        <div class="info">
          <div><i>üìß</i> alenkeys05@gmail.com</div>
          <div><i>üìû</i> +234 906 760 8791</div>
          <div><i>üìç</i> 21 Tech Drive, Lagos, Nigeria</div>
        </div>
      </div>
      <div class="footer">¬© 2025 Alen Tech Ltd.</div>
    </div>
  </div>
</body>
</html>
